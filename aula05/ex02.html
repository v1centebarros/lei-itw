<!doctype html>
<html lang="en">

<head>
  <title>Ex01 - Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="container">
    <h1><i class="fa fa-calculator" aria-hidden="true"></i> Calculadora!</h1>
    <form class="form-inline row">
      <input type="text" name="num1" id="num1"
        class="form-control col-sm-12 col-md-3 col-lg-3 mr-md-3 ml-lg-3 my-2 my-md-0" placeholder=""
        aria-describedby="">
      <select class="form-control col-sm-12 col-md-2 col-lg-2 mr-md-3 my-2 my-md-0" name="operacao" id="operacao">
        <option value="soma">Soma</option>
        <option value="sub">Subtração</option>
        <option value="mult">Multiplicação</option>
        <option value="div">Divisão</option>
        <option value="res">Resto da Divisão</option>
        <option value="fac">Factorial</option>
      </select>
      <input type="text" name="num2" id="num2" class="form-control col-sm-12 col-md-3 col-lg-3 mr-md-3 my-2 my-md-0"
        placeholder="" aria-describedby="">
      <input type="text" name="resultado" id="resultado"
        class="form-control btn-block col-sm-12 col-md-3 col-lg-3 my-2 my-md-0" placeholder="" aria-describedby=""
        style="pointer-events:none;">
    </form>
    <hr>
    <button onclick="verifica()" type="button"
      class="btn btn-primary col-12 col-sm-12 col-md-2 col-lg-2">Calcular</button>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script src="ex02.js"></script>
</body>

</html>
