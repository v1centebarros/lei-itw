<!doctype html>
<html lang="pt">

<head>
    <title>Baralhar</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .quadrado {
            position: absolute;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="header">
            <h1 class="col-12">O jogo de baralhar...</h1>
            <hr>
        </div>

        <div class="row" id="main">
            <div id="info" class=" col-5 col-md-3">
                <button type="button" name="" id="" class="btn btn-primary mb-2" onclick="scramble();">Baralhar</button>
                <p class="text-muted"> Ol√° eu sou o <span id="currentBlock"></span></p>
                <p class="text-muted">Top <span id="currentTop"></span></p>
                <p class="text-muted">Left <span id="currentLeft"></span></p>
            </div>

            <div id="azul" class="quadrado" onmouseover="setCurrentDiv(this)" onmouseout="clearSelected()"
                style="background-color:turquoise;">
            </div>
            <div id="vermelho" class="quadrado" onmouseover="setCurrentDiv(this)" onmouseout="clearSelected()"
                style="background-color: red;">
            </div>
            <div id="verde" class="quadrado" onmouseover="setCurrentDiv(this)" onmouseout="clearSelected()"
                style="background-color: greenyellow;">
            </div>
            <div id="amarelo" class="quadrado" onmouseover="setCurrentDiv(this)" onmouseout="clearSelected()"
                style="background-color:yellow">
            </div>
        
        </div>
    </div>
        <!-- Optional JavaScript -->

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
